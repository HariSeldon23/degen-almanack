<svg viewBox="0 0 800 250" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="250" fill="#f8f9fa"/>
  
  <!-- Centralized Network -->
  <g transform="translate(133,125)">
    <text x="0" y="-90" text-anchor="middle" font-size="20" fill="#333">Centralized</text>
    <!-- Central node -->
    <circle cx="0" cy="0" r="10" fill="#ff6b6b"/>
    <!-- Outer nodes -->
    <circle cx="-40" cy="40" r="8" fill="#666"/>
    <circle cx="40" cy="40" r="8" fill="#666"/>
    <circle cx="-40" cy="-40" r="8" fill="#666"/>
    <circle cx="40" cy="-40" r="8" fill="#666"/>
    <circle cx="0" cy="50" r="8" fill="#666"/>
    <!-- Connections -->
    <line x1="0" y1="0" x2="-40" y2="40" stroke="#333" stroke-width="2"/>
    <line x1="0" y1="0" x2="40" y2="40" stroke="#333" stroke-width="2"/>
    <line x1="0" y1="0" x2="-40" y2="-40" stroke="#333" stroke-width="2"/>
    <line x1="0" y1="0" x2="40" y2="-40" stroke="#333" stroke-width="2"/>
    <line x1="0" y1="0" x2="0" y2="50" stroke="#333" stroke-width="2"/>
  </g>
  
  <!-- Distributed Network -->
  <g transform="translate(400,125)">
    <text x="0" y="-90" text-anchor="middle" font-size="20" fill="#333">Distributed</text>
    <!-- Nodes -->
    <circle cx="-40" cy="-40" r="8" fill="#4ecdc4"/>
    <circle cx="40" cy="-40" r="8" fill="#4ecdc4"/>
    <circle cx="-40" cy="40" r="8" fill="#4ecdc4"/>
    <circle cx="40" cy="40" r="8" fill="#4ecdc4"/>
    <circle cx="0" cy="0" r="8" fill="#4ecdc4"/>
    <!-- Connections -->
    <line x1="-40" y1="-40" x2="40" y2="-40" stroke="#333" stroke-width="2"/>
    <line x1="40" y1="-40" x2="40" y2="40" stroke="#333" stroke-width="2"/>
    <line x1="40" y1="40" x2="-40" y2="40" stroke="#333" stroke-width="2"/>
    <line x1="-40" y1="40" x2="-40" y2="-40" stroke="#333" stroke-width="2"/>
    <line x1="-40" y1="-40" x2="0" y2="0" stroke="#333" stroke-width="2"/>
    <line x1="40" y1="-40" x2="0" y2="0" stroke="#333" stroke-width="2"/>
    <line x1="-40" y1="40" x2="0" y2="0" stroke="#333" stroke-width="2"/>
    <line x1="40" y1="40" x2="0" y2="0" stroke="#333" stroke-width="2"/>
  </g>
  
  <!-- Decentralized Network -->
  <g transform="translate(667,125)">
    <text x="0" y="-90" text-anchor="middle" font-size="20" fill="#333">Decentralized</text>
    <!-- Hub nodes -->
    <circle cx="-30" cy="-30" r="10" fill="#45b7d1"/>
    <circle cx="30" cy="-30" r="10" fill="#45b7d1"/>
    <circle cx="0" cy="30" r="10" fill="#45b7d1"/>
    <!-- Smaller nodes -->
    <circle cx="-50" cy="-50" r="6" fill="#666"/>
    <circle cx="-10" cy="-50" r="6" fill="#666"/>
    <circle cx="50" cy="-50" r="6" fill="#666"/>
    <circle cx="-40" cy="20" r="6" fill="#666"/>
    <circle cx="40" cy="20" r="6" fill="#666"/>
    <!-- Connections -->
    <line x1="-30" y1="-30" x2="-50" y2="-50" stroke="#333" stroke-width="2"/>
    <line x1="-30" y1="-30" x2="-10" y2="-50" stroke="#333" stroke-width="2"/>
    <line x1="30" y1="-30" x2="50" y2="-50" stroke="#333" stroke-width="2"/>
    <line x1="0" y1="30" x2="-40" y2="20" stroke="#333" stroke-width="2"/>
    <line x1="0" y1="30" x2="40" y2="20" stroke="#333" stroke-width="2"/>
    <line x1="-30" y1="-30" x2="30" y2="-30" stroke="#333" stroke-width="2"/>
    <line x1="-30" y1="-30" x2="0" y2="30" stroke="#333" stroke-width="2"/>
    <line x1="30" y1="-30" x2="0" y2="30" stroke="#333" stroke-width="2"/>
  </g>
</svg>