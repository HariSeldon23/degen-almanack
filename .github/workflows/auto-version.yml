# .github/workflows/auto-version.yml
name: Auto Version and Deploy
on:
  push:
    branches:
      - main

jobs:
  version-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      # Define explicit permissions for the workflow
      contents: write
      actions: read
      
    steps:
      # The checkout action needs the token directly in its configuration
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.degen_almanack_version_publish }}
          # We don't need to specify other default parameters
          
      - name: Setup Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml semver
          
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y librsvg2-bin texlive-xetex texlive-fonts-recommended texlive-extra-utils
          
      - name: Verify SVG conversion tool
        run: |
          which rsvg-convert || echo "rsvg-convert not found"
          rsvg-convert --version || echo "rsvg-convert not working"
          
      - name: Bump version
        id: bump-version
        run: |
          python .github/scripts/bump_version.py minor
          echo "NEW_VERSION=$(cat version.txt)" >> $GITHUB_ENV
          
      - name: Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        
      - name: Install TinyTeX
        run: |
          quarto install tinytex
          
      - name: Render Book
        run: |
          quarto render
          
      - name: Handle PDF
        run: |
          if [ -f "docs/Trollip-s-Degen-Almanack.pdf" ]; then
            cp "docs/Trollip-s-Degen-Almanack.pdf" "docs/Trollip-s-Degen-Almanack-v${NEW_VERSION}.pdf"
          else
            echo "PDF files in docs:"
            find docs -name "*.pdf"
            exit 1
          fi
          
      - name: Commit and push changes
        run: |
          # Configure git with the bot identity
          git config --global user.name 'github-actions[bot]'
          git config --global user.email '41898282+github-actions[bot]@users.noreply.github.com'
          
          # Instead of modifying the remote URL, we'll use the token directly in the push command
          # This is more secure and reliable with fine-grained PATs
          git add version.txt _quarto.yml docs/
          git commit -m "Auto version bump and build [skip ci]"
          
          # Use the token directly in the push command
          git push "https://x-access-token:${{ secrets.degen_almanack_version_publish }}@github.com/${{ github.repository }}.git" HEAD:main