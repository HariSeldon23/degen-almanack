# .github/workflows/auto-version.yml
name: Auto Version and Deploy
on:
  push:
    branches:
      - main
  
jobs:
  version-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Setup Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml semver
          
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y librsvg2-bin texlive-xetex texlive-fonts-recommended texlive-extra-utils
          
      - name: Verify SVG conversion tool
        run: |
          which rsvg-convert || echo "rsvg-convert not found"
          rsvg-convert --version || echo "rsvg-convert not working"
          
      - name: Bump version
        id: bump-version
        run: |
          python .github/scripts/bump_version.py minor
          echo "NEW_VERSION=$(cat version.txt)" >> $GITHUB_ENV
          
      - name: Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        
      - name: Install TinyTeX
        run: |
          quarto install tinytex
          
      - name: Render Book
        run: |
          quarto render
          echo "Listing docs directory:"
          ls -la docs/
          
      - name: Handle PDF
        run: |
          echo "Looking for PDF in docs directory:"
          find docs -name "*.pdf"
          
          if [ -f "docs/Trollip_s-Degen-Almanack.pdf" ]; then
            echo "Found PDF, creating versioned copy"
            cp "docs/Trollip_s-Degen-Almanack.pdf" "docs/Trollip_s-Degen-Almanack-v${NEW_VERSION}.pdf"
          else
            echo "PDF not found in expected location"
            echo "Checking other possible locations:"
            find . -name "*.pdf"
            exit 1
          fi
          
      - name: Commit and push changes
        if: success()
        run: |
          git config --global user.name 'GitHub Actions Bot'
          git config --global user.email 'actions@github.com'
          git add version.txt _quarto.yml docs/
          git commit -m "Auto version bump and build [skip ci]"
          git push